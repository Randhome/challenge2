<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./images/Skilled.svg" alt="logo of Skilled">
        <button class="cta_btn">Get started</button>
    </header>
    <section class="first_section">
        <div class="hero_section">
            <p class="light_title">FEATURED COURSES</p>
            <h1>Check out our <span class="blued_txt">most popular</span> courses</h1>
            <p>Learn animation, web design, development and much more on our platform</p>
            <button class="btn_with_icn">Get started <img src="./images/material/material-symbols_arrow-right-alt.png"
                    alt="fleche vers la droite"></button>
        </div>
        <img src="./images/Mockup.jpg" alt="phone with example of the interface" id="main_img">
    </section>
    <section class="partners">
        <img src="./images/logo-partners/complex.217bd781.svg" alt="logo de la société complex"
            class="logo_partners inverted_logo">
        <img src="./images/logo-partners/hypebeast.31776ee7.svg" alt="logo de la société hypebeast"
            class="logo_partners inverted_logo">
        <img src="./images/logo-partners/vogue.c776deea.svg" alt="logo de la société vogue"
            class="logo_partners inverted_logo">
        <img src="./images/logo-partners/sky-news.dde8b6b9.svg" alt="logo de la société sky news"
            class="logo_partners inverted_logo">
        <img src="./images/logo-partners/vanity-fair.6ca9c10e.svg" alt="logo de la société vanity fair"
            class="logo_partners inverted_logo">
    </section>
    <section class="community_section">
        <div class="community_txt">
            <h2>Join the community</h2>
            <p>Join our socials to start getting connected with our large community</p>
            <button class="btn_with_icn">Go to the Discord <img
                    src="./images/material/material-symbols_arrow-right-alt.png" alt="fleche vers la droite"></button>
        </div>
        <img src="./images/mobile.png" alt="seconde example of the interface" id="second_img">
    </section>
    <footer>
        <div class="logo_footer_menu"><img src="./images/Skilled.svg" alt="logo of Skilled" class="footer_logo">
            <div class="footer_menu">
                <p class="footer_txt">Help center</p>
                <p class="footer_txt">About</p>
                <p class="footer_txt">Terms of use</p>
            </div>
        </div>
        <p class="footer_txt">Skilled 2022 ©</p>
    </footer>
</body>

</html>
